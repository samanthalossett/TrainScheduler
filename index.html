    <title>Train Scheduler</title>

        <div class="jumbotron jumbotron-fluid">

<body>
    <!-- CARD that displays the train schedules after input-->
    <div class="card-body">
        <h3 class="card-header">Train Schedules</h3>
        <table class="table table-sm" id="trainTable">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                
                </tr>
                <tr></tr>
            </tbody>
        </table>
    </div>
    <br></br>
    <!--FORM to enter/ look up train times-->
    <form>
        <div class="entire-submit-form">
            <h4 class="card-header">Add Train</h4>

            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="name-input" aria-describedby="trainName">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination-input">
            </div>
            <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input type="number" class="form-control" id="trainTime-input">
            </div>
            <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input type="text" class="form-control" id="frequency-input">
                </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

    <br></br>
